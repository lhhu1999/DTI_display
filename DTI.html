<!DOCTYPE html>
<html>
<head>
  <title>动态显示按钮</title>
  <style>
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #ccc;
      border: none;
      cursor: pointer;
    }
    
    .content {
      margin-top: 20px;
      font-size: 24px;
    }
  </style>
  <script>
    function showContent(content) {
      var contentElement = document.getElementById('content');
      contentElement.innerHTML = content;
    }
  </script>
</head>
<body>
  <button class="button" onclick="showContent('1')">按钮1</button>
  <button class="button" onclick="showContent('2')">按钮2</button>
  <button class="button" onclick="showContent('3')">按钮3</button>
  
  <div id="content" class="content"></div>
</body>
</html>
